<div class="container">
  <div class="row justify-content-center">
    <div class="col-5 align-items-center">  
      <h3 class="bg bg-primary text-white mt-3">
        {{ getName() }} To Do List
      </h3>
      
      <div class="input-group">
        <input type="text" #todoText class="form-control">
        <div class="input-group-form-control">
        <div class="input-group-append">
          <button class="btn btn-primary" (click)="addItem(todoText.value); todoText.value ='';">Add</button>
        </div>  
          
        </div>
      </div>


      <div class="custom-control custom-checkbox my-3">
        <input type="checkbox" [(ngModel)]="isShow" class="custom-control-input" name="" id="showAll">
        <label class="custom-control p-2" for="showAll">Show All</label>
      </div>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th></th>
      <th>Description</th>
      <th>Action</th>
    </tr>
  </thead>

  <tbody>

    <tr *ngFor="let item of getItems() let i = index">
      <td>{{ i+1 }}</td>
      <td>{{ item.description }}</td>
      <td>
        <input type="checkbox" [(ngModel)]="item.action">
      </td>
      <td [ngSwitch]="item.action">
        <span *ngSwitchCase="true">
            Yes
        </span>
        <span *ngSwitchCase="false">
            No
        </span>
      </td>
    </tr>

  </tbody>  
  
</table>


    </div>
  </div>
</div>
